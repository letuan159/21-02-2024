<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <input type="text" id="sodien">
  <button id="tinh()">Tinh</button>
  <p id="ketqua"></p>
  <script>
    function tinh() {
      let i = parseInt(document.getElementById("sodien").value);
      let c='0';
      if (i >= 1 && i <= 99 ) {
        c = '1';
      } else {
        if (i >= 100 && i <= 199) {
          c = '2';
        } else {
          if (i >= 200) {
            c = '3';
          }
        }
      }
      switch (c) {
        case '0' :
          document.getElementById("ketqua").innerText = "Vui long nhap so dien lon hon 0";
          break;
        case '1' :
          document.getElementById("ketqua").innerText = i*1800;
          break;
        case '2' :
          document.getElementById("ketqua").innerText = i*2000;
          break;
        case '3' :
          document.getElementById("ketqua").innerText = i*2000;
          break;
      }
    }
  </script>
</body>
</html>
