<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <input type="text" id="a">
  <input type="text"id="b">
  <input type="text" id="c">
  <button onclick="kiemtra()">Kiem tra</button>
  <p id="ketqua"></p>
  <script>
    function kiemtra() {
      let a = parseFloat(document.getElementById("a").value);
      let b = parseFloat(document.getElementById("b").value);
      let c = parseFloat(document.getElementById("c").value);

      if (a > 0 && b > 0 && c > 0) {
        if (a + b > c && a + c > b && b + c > a) {
          document.getElementById("ketqua").innerText = "Là tam giác";
        } else {
          document.getElementById("ketqua").innerText = "Không phải tam giác";
        }
      } else {
        document.getElementById("ketqua").innerText = "Các cạnh phải có độ dài lớn hơn 0";
      }
    }
  </script>
</body>
</html>
