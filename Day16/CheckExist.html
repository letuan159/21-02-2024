<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    let arr = [2, 9, 8, 1, 3, 6, 12, 4, 5];
    let c = 0;
    let bool = 1;
    for (let i = 0; i<arr.length-1; i++) {
      for (let j = i+1; j<arr.length;j++) {
        if (arr[i] > arr[j]) {
          c = arr[i];
          arr[i] = arr[j];
          arr[j] = c;
        }
      }
    }
    let N = +prompt("Nhập N");
    for (let i = 1; i<=N; i++) {
        if (i != arr[i-1]) {
          bool = 0;
          break;
        }
      }
    if (bool == 0) {
      document.write("Không chứa tất cả")
    } else {
      document.write("Chứa tất cả");
    }
  </script>
</body>
</html>
