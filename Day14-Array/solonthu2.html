<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    let xyz = [5, 5, 5, 4, 3, 2, 1, 4, 3, 2, 1]
    let max = 0;
    let sothu2 = 0;
    for (let i = 0; i<11; i++) {
      if (xyz[i] > max) {
        sothu2 = max;
        max = xyz[i];
      } else {
        if (xyz[i] > sothu2 && xyz[i] != max) {
          sothu2=xyz[i];
        }
      }
    }
    document.write(sothu2);
  </script>
</body>
</html>
