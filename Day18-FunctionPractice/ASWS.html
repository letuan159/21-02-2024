<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <img id="x" src="https://pngimg.com/uploads/football/football_PNG28463.png" alt="" 
  style=
  "width: 100px;
  height: auto;
  top: 0;
  left: 0;
  position: absolute;">
  <script>
    let image = document.getElementById("x");
    let x = 0;
    let y = 0;
    document.addEventListener('keydown', function(event) {
      switch(event.key) {
          case 'a':
              x -= 10;
              break;
          case 'd':
              x += 10;
              break;
          case 'w':
              y -= 10;
              break;
          case 's':
              y += 10;
              break;
      }
      image.style.left = x + 'px';
      image.style.top = y + 'px';
    });
  </script>
</body>
</html>
