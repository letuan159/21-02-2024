<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
  <script>
    function Binh(x) {
      return x*x;
    }
    let a = +prompt("Nhập số");
    document.write("Kết quả số bình phương: " + Binh(a));
  </script>
</body>
