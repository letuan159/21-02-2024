<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    let diem = [6,9,8,2,4,6,5];
    function findAvg(diem) {
      let avg = 0;
      for (let i=0; i<diem.length; i++) {
        avg+= diem[i];
      }
      return avg/diem.length;
    }
    document.write("Điểm trung bình: " + findAvg(diem).toFixed(2));
  </script>
</body>
</html>
