<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    let arr = [16,29,30,5,10,15,20];
    let x = +prompt("Nhập x");
    let index = +prompt("Nhập vị trí muốn chèn");
    function insertNumberToArray(x, index, arr) {
      let newArr = [];
      if (index >= 0 && index <= arr.length) {
        for (let i = 0; i < index; i++) {
          newArr.push(arr[i]);
        }
        newArr.push(x);
        for (let i = index; i <= arr.length; i++) {
          newArr.push(arr[i]);
        }
      }
      return newArr;
    }

    let newArr = insertNumberToArray(x, index, arr);
    document.write(newArr);
  </script>
</body>
</html>
