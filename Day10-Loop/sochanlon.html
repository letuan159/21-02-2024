<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <input type="text" id="a">
  <input type="text" id="b">
  <input type="text" id="c">
  <button onclick="chanle()">In ra</button>
  <h1 id="sochanlon"></h1>
  <script>
    function chanle() {
      let a = +document.getElementById("a").value;
      let b = +document.getElementById("b").value;
      if (b < a) {
        document.getElementById("sochanlon").innerHTML = "Vui lòng nhập a > b";
      } else {
        let c = +document.getElementById("c").value;
        if (c < a || c > b) {
          document.getElementById("sochanlon").innerHTML = "Vui lòng nhập c nằm trong khoảng từ a -> b";
        } else {
          let chan="";
          for (let i=a; i<=b; i++) {
            if (i%2==0 && i > c) {
              chan+=i + " ";
            }
          }
          document.getElementById("sochanlon").innerHTML = chan;
        }
      }
    }
  </script>
</body>
</html>
