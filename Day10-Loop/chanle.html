<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <input type="text" id="a">
  <input type="text" id="b">
  <h1 id="chan"></h1>
  <h2 id="le"></h2>
  <button onclick="chanle()">In ra</button>
  <script>
    function chanle() {
      let a = +document.getElementById("a").value;
      let b = +document.getElementById("b").value;
      let chan="";
      let le="";
      for (let i=a; i<=b; i++) {
        if (i%2==0) {
          chan+=i + " ";
        } else {
          le+=i + " ";
        }
      }
      document.getElementById("chan").innerHTML = chan;
      document.getElementById("le").innerHTML = le;
    }
  </script>
</body>
</html>
