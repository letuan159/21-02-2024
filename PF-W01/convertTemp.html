<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <input type="text" id="C" placeholder="0C">
  <button onclick="convert()">Chuyển đổi</button>
  <p id="F">0F</p>
  <script>
    function convert() {
      let C = +document.getElementById("C").value;
      document.getElementById("F").innerText = (9*C)/5 + 32 + " F"
    }
  </script>
</body>
</html>
