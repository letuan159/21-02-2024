<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    let matrix = [];
    let tong=0;
    for (let i = 0; i < 5; i++) {
      matrix[i] = [];
      for (let j=0; j < 5; j++) {
        matrix[i][j] = +prompt("Nhập phần tử thứ: " + (i+1) + " " + (j+1));
        if (i==j) {
          tong+= matrix[i][j];
        }
      }
    }

    for (let i = 0; i < 5; i++) {
      for (let j=0; j < 5; j++) {
          document.write(matrix[i][j] + " ");
      }
      document.write("<br>")
    }
    document.write("Tổng =" + tong);
  </script>
</body>
</html>
